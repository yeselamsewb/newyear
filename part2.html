<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            background-image: url('https://images.squarespace-cdn.com/content/v1/5a7dec74f6576e688557a629/1518380302634-AA1GQSX84VJJHZLOAI0J/adey+abeba+flowers.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ensures the background is fixed when scrolling */
            margin: 0;
            padding: 0;
        }

        div {
            text-align: center;
            font-size: 20em;
            color: white;
            padding-top: 2rem; /* Added 'rem' for proper spacing */
        }
        audio{
            text-align: center;
        }
        #div2 {
            text-align: center;
        }

        button {
            background-color: green;
            color: yellow;
            font-size: 1em;
            text-align: center;
            border-radius: 65px;
            border-color: transparent;
        }

        button:hover {
            background-color: rgb(0, 92, 0);
            font-size: 1.1em;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #text {
                font-size: 0.5em;
            }
            #div3{
                font-size: 30px;
                padding-top: 140px;
            }
        }
        

        @media (max-width: 480px) {
            #text {
                font-size: 2.2em;
                padding-top: 50px;
            }

                font-size: 1em;
                padding-top: 1em;
            }

            #div2 {
                font-size: 1.6em;
            }
            #div3{
                font-size: 30px;
                padding-top: 140px;
            }
        }

        h3 {
            color: white;
            padding-left: 20%;
            padding-right: 20%;

        }

</head>
